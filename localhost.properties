# Hostname for the cas server
login.host=localhost

# Port for the cas server
login.port=8443

# The prefix under which CAS is deployed, by default
# the suite will use the ROOT context, but by default, CAS
# is deployed into /cas.
login.urlPrefix=/cas

# Number of concurrent threads, roughly 
# number of simoultaneous users
login.threads=13

# Limits of random delay
login.maxdelay=2000

# Number of repeats per thread, how many service 
# ticket creations/validations a user cause
login.repeatperthread=10

# The name of the file containing usernames and passwords
login.userfile=users.csv
